version: '3.8'

services:

  grafana:
    image: grafana/grafana:8.2.3
    hostname: grafana
    networks:
      - metrics_net
      - public
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints:
          - "node.role == manager"
          - "node.hostname == main-1"
      resources:
        limits:
          cpus: '1'
          memory: 2G
        reservations:
          cpus: '0.2'
          memory: 256M
    volumes:
      - grafana_data:/var/lib/grafana
      - ./Grafana:/etc/grafana

  prometheus:
    image: quay.io/prometheus/prometheus:v2.31.1
    command: 
      - --web.enable-lifecycle 
      - --web.external-url=/prometheus/ 
      - --config.file=/etc/prometheus/prometheus.yml
    hostname: prometheus
    networks:
      - socat_net
      - metrics_net
      - public
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints:
          - "node.role == manager"
          - "node.hostname == main-1"
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.2'
          memory: 256M
    volumes:
      - prometheus_data:/prometheus
      - ./Prometheus:/etc/prometheus

  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    hostname: cadvisor
    networks:
      - metrics_net
    deploy:
      mode: global
      labels:
        prometheus-job: cadvisor
        prometheus-port: 8080
      placement:
        constraints:
          - "node.platform.os == linux"
          - "node.role == manager"
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.2'
          memory: 50M
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro

  dockersocat:
    image: ghcr.io/tecnativa/docker-socket-proxy:0.1
    networks:
      - socat_net
    logging:
      driver: none
    deploy:
      mode: global
      placement:
        constraints:
          - "node.role == manager"
      resources:
        reservations:
          memory: 5M
          cpus: '0.05'
        limits:
          memory: 25M
          cpus: '0.1'
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      NODES: 1
      NETWORKS: 1
      SERVICES: 1
      TASKS: 1

networks:
  public: 
    external: true

  metrics_net:
    driver: overlay
    internal: true
    driver_opts:
      encrypted: "true"
  socat_net:
    driver: overlay
    internal: true
    driver_opts:
      encrypted: "true"

volumes:
  prometheus_data:
  grafana_data: