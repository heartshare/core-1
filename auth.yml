version: '3.8'

services:

  authentik:
    image: ghcr.io/goauthentik/server:2021.10.4
    command: server
    hostname: authentik
    networks:
      - backend
      - cockroachdb_net
      - public
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints:
          - "node.hostname == main-1"
      update_config:
        failure_action: rollback
      resources:
        limits:
          cpus: '1'
          memory: 2G
        reservations:
          cpus: '0.1'
          memory: 1G
      labels:
        - "traefik.enable=true"
        # Router
        - "traefik.http.routers.authentik.rule=Host(`admin.silkky.cloud`)"
        - "traefik.http.routers.authentik.entrypoints=websecure"
        - "traefik.http.routers.authentik.tls=true"
        - "traefik.http.routers.authentik.middlewares=authentik-headers"
        - "traefik.http.routers.authentik.service=authentik-service"
        # Service
        - "traefik.http.services.authentik-service.loadbalancer.server.port=9000"
        # Headers
        - "traefik.http.middlewares.authentik-headers.headers.customRequestHeaders.X-Forwarded-Proto=https"
    environment:
      # Database
      - AUTHENTIK_POSTGRESQL__HOST=cockroach-lb
      - AUTHENTIK_POSTGRESQL__PORT=26257
      - AUTHENTIK_POSTGRESQL__NAME=authentik
      - AUTHENTIK_POSTGRESQL__USER=authentik
      # Redis
      - AUTHENTIK_REDIS__HOST=redis
      # Mailer
      - AUTHENTIK_EMAIL__HOST=smtp.eu.mailgun.org
      - AUTHENTIK_EMAIL__PORT=587
      - AUTHENTIK_EMAIL__FROM=noreply@robot.silkky.cloud
      - AUTHENTIK_EMAIL__USERNAME=noreply@robot.silkky.cloud
      - AUTHENTIK_EMAIL__PASSWORD=file:///run/secrets/mailer-password.key
      - AUTHENTIK_EMAIL__USE_TLS=true
      # Settings
      - AUTHENTIK_SECRET_KEY=file:///run/secrets/secret.key
      - AUTHENTIK_COOKIE_DOMAIN=silkky.cloud
      - AUTHENTIK_ERROR_REPORTING__ENABLED=false
      - AUTHENTIK_DISABLE_STARTUP_ANALYTICS=true
      - AUTHENTIK_AVATARS=none
    volumes:
      - authentik_media:/media
    secrets:
      - source: authentik-secret-key
        target: secret.key
        uid: "1000"
        gid: "1000"
        mode: 0600
      # Mailer credentials
      - source: mailgun-noreply-password
        target: mailer-password.key
        uid: "1000"
        gid: "1000"
        mode: 0600

