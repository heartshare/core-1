version: '3.8'

services:

  agent:
    image: portainer/agent:2.9.2-alpine
    networks:
      - agent_net
    deploy:
      mode: global
      placement:
        constraints:
          - "node.platform.os == linux"
          - "node.role == manager"
      resources:
        limits:
          cpus: '0.25'
          memory: 50M
        reservations:
          cpus: '0.05'
          memory: 15M
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /var/lib/docker/volumes:/var/lib/docker/volumes

  portainer:
    image: portainer/portainer-ce:2.9.2-alpine
    hostname: portainer
    command: -H tcp://tasks.agent:9001 --tlsskipverify
    networks:
      - agent_net
      - public
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints:
          - "node.role == manager"
          - "node.hostname == main-1"
      resources:
        limits:
          cpus: '1'
          memory: 2G
        reservations:
          cpus: '0.2'
          memory: 256M
    volumes:
      - portainer_data:/data

networks:
  agent_net:
    driver: overlay
    attachable: true
    internal: true
    driver_opts:
      encrypted: "true"
      com.docker.network.driver.mtu: 1450
      
  public:
    external: true

volumes:
  portainer_data: